<script>const cursorDot=document.querySelector('.cursor-dot');const cursorBorder=document.querySelector('.cursor-border');document.addEventListener('mousemove',(e)=>{cursorDot.style.left=e.clientX+'px';cursorDot.style.top=e.clientY+'px';setTimeout(()=>{cursorBorder.style.left=e.clientX+'px';cursorBorder.style.top=e.clientY+'px';},50);});document.addEventListener('mousedown',()=>{cursorBorder.style.width='45px';cursorBorder.style.height='45px';});document.addEventListener('mouseup',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';});const superiorColors=['#97CEFF','#9ED1FF','#A4D7FF','#A9DAFF','#AFDEFF','#B6E3FF','#BCE7FF','#C1EAFF','#C6EDFF','#CCF0FF','#D1F3FF','#D6F6FF','#DCF9FF','#E5FCFF','#F0FDFF','#FFFFFF'];const deficitColors=['#FFB997','#F67E7D','#843B62','#621940','#542344','#FFB997','#F67E7D','#843B62','#621940','#542344'];const impairedColors=['#7A7A7A','#696969','#575757','#454545','#333333','#2A2A2A','#222222','#1A1A1A','#121212','#0A0A0A'];let gradientProgress=0;let gradientDirection=1;let colorChangeSpeed=0.03;let currentMemoryType='superior';let currentColors=superiorColors;const memoryTypes={superior:{name:'영원한 서고',colors:superiorColors,particleCount:180,lineDistance:180,moveSpeed:5,colorChangeSpeed:0.01,opacity:0.8,opacityMin:0.4,lineOpacity:0.6,interactDistance:250,description:'모든 기억을 보관하는 도서관 같은 머릿속을 표현하였습니다.'},deficit:{name:'흔적을 남기는 자',colors:deficitColors,particleCount:120,lineDistance:150,moveSpeed:3,colorChangeSpeed:0.05,opacity:0.9,opacityMin:0.3,lineOpacity:0.5,interactDistance:140,description:'순간을 기억하지만 영원한 기억은 없다는 것을 표현하였습니다.'},impaired:{name:'지워지는 별빛',colors:impairedColors,particleCount:80,lineDistance:100,moveSpeed:10,colorChangeSpeed:0.08,opacity:0.5,opacityMin:0.1,lineOpacity:0.3,interactDistance:120,description:'한때 빛났지만 점점 소멸하는 기억을 표현하였습니다.'}};document.getElementById('type-superior').addEventListener('click',()=>setMemoryType('superior'));document.getElementById('type-deficit').addEventListener('click',()=>setMemoryType('deficit'));document.getElementById('type-impaired').addEventListener('click',()=>setMemoryType('impaired'));function setMemoryType(type){document.querySelectorAll('.memory-type-button').forEach(button=>{button.classList.remove('active');});document.getElementById(`type-${type}`).classList.add('active');currentMemoryType=type;currentColors=memoryTypes[type].colors;colorChangeSpeed=memoryTypes[type].colorChangeSpeed;document.getElementById('memory-info').innerText=memoryTypes[type].description;resetParticles(type);}
function lerpColor(colorA,colorB,amount){const ah=parseInt(colorA.replace(/#/g,''),16),ar=ah>>16,ag=(ah>>8)&0xff,ab=ah&0xff;const bh=parseInt(colorB.replace(/#/g,''),16),br=bh>>16,bg=(bh>>8)&0xff,bb=bh&0xff;const rr=ar+amount*(br-ar);const rg=ag+amount*(bg-ag);const rb=ab+amount*(bb-ab);return'#'+((1<<24)+(Math.round(rr)<<16)+(Math.round(rg)<<8)+Math.round(rb)).toString(16).slice(1);}
function updateColors(){gradientProgress+=colorChangeSpeed*gradientDirection;if(gradientProgress>=1){gradientProgress=1;gradientDirection=-1;}
else if(gradientProgress<=0){gradientProgress=0;gradientDirection=1;}
if(window.pJSDom&&window.pJSDom[0]&&window.pJSDom[0].pJS){const pJS=window.pJSDom[0].pJS;const mainColorIndex=Math.floor(gradientProgress*(currentColors.length-1));const nextColorIndex=Math.min(mainColorIndex+1,currentColors.length-1);const subProgress=gradientProgress*(currentColors.length-1)-mainColorIndex;const mainColor=lerpColor(currentColors[mainColorIndex],currentColors[nextColorIndex],subProgress);let jitterFactor=currentMemoryType==='impaired'?0.3:currentMemoryType==='deficit'?0.15:0.05;for(let i=0;i<pJS.particles.array.length;i++){let particleOffset;if(currentMemoryType==='impaired'){particleOffset=(Math.sin(i*0.3+Date.now()*0.001)+Math.random()*jitterFactor);}else if(currentMemoryType==='deficit'){particleOffset=(Math.sin(i*0.2+Date.now()*0.0007)+Math.random()*jitterFactor);}else{particleOffset=(Math.sin(i*0.1+Date.now()*0.0005)+1)*0.15;}
let particleProgress=gradientProgress+particleOffset;particleProgress=Math.max(0,Math.min(1,particleProgress));const pColorIndex=Math.floor(particleProgress*(currentColors.length-1));const pNextColorIndex=Math.min(pColorIndex+1,currentColors.length-1);const pSubProgress=particleProgress*(currentColors.length-1)-pColorIndex;pJS.particles.array[i].color.value=lerpColor(currentColors[pColorIndex],currentColors[pNextColorIndex],pSubProgress);let opacityBase;if(currentMemoryType==='impaired'){opacityBase=0.1+(Math.sin(i*0.15+Date.now()*0.002)+1)*0.2;}else if(currentMemoryType==='deficit'){opacityBase=0.3+(Math.sin(i*0.1+Date.now()*0.0015)+1)*0.2;}else{opacityBase=0.4+(Math.sin(i*0.05+Date.now()*0.001)+1)*0.25;}
pJS.particles.array[i].opacity.value=opacityBase;}
pJS.particles.line_linked.color=mainColor;let lineOpacity;if(currentMemoryType==='impaired'){lineOpacity=0.1+0.2*Math.sin(Date.now()*0.001);}else if(currentMemoryType==='deficit'){lineOpacity=0.2+0.25*Math.sin(Date.now()*0.0009);}else{lineOpacity=0.35+0.3*Math.sin(Date.now()*0.0008);}
pJS.particles.line_linked.opacity=lineOpacity;}}

function attachImpairedClick(){if(!window.pJSDom||!window.pJSDom[0])return;const pJS=window.pJSDom[0].pJS;const canvasEl=pJS.canvas.el;canvasEl.removeEventListener('mousedown',handleImpairedClick);canvasEl.addEventListener('mousedown',handleImpairedClick);}
function handleImpairedClick(e){if(currentMemoryType!=='impaired')return;const pJS=window.pJSDom&&window.pJSDom[0]&&window.pJSDom[0].pJS;if(!pJS)return;const rect=pJS.canvas.el.getBoundingClientRect();const x=e.clientX-rect.left;const y=e.clientY-rect.top;const radius=120;removeParticlesNear(pJS,x,y,radius);pJS.fn.particlesDraw();}
function removeParticlesNear(pJS,x,y,radius){const r2=radius*radius;const arr=pJS.particles.array;for(let i=arr.length-1;i>=0;i--){const p=arr[i];const dx=p.x-x;const dy=p.y-y;if(dx*dx+dy*dy<=r2){arr.splice(i,1);}}}
resetParticles('superior');function animate(){updateColors();requestAnimationFrame(animate);}
animate();document.querySelectorAll('.memory-type-button').forEach(button=>{button.addEventListener('mouseenter',()=>{if(button.id==='type-superior'){cursorDot.style.backgroundColor='#97CEFF';}else if(button.id==='type-deficit'){cursorDot.style.backgroundColor='#FFB997';}else if(button.id==='type-impaired'){cursorDot.style.backgroundColor='#7A7A7A';}});button.addEventListener('mouseleave',()=>{cursorDot.style.backgroundColor='white';});});document.querySelectorAll('a').forEach(link=>{link.addEventListener('mouseenter',()=>{cursorBorder.style.width='40px';cursorBorder.style.height='40px';cursorBorder.style.backgroundColor='rgba(255, 255, 255, 0.1)';});link.addEventListener('mouseleave',()=>{cursorBorder.style.width='50px';cursorBorder.style.height='50px';cursorBorder.style.backgroundColor='transparent';});});function forceCursorNone(){const elements=document.querySelectorAll('*');elements.forEach(el=>{el.style.setProperty('cursor','none','important');});}
const observer=new MutationObserver(()=>{forceCursorNone();});observer.observe(document.body,{childList:true,subtree:true,attributes:true,attributeFilter:['style','class']});setInterval(forceCursorNone,1000);forceCursorNone();</script>
